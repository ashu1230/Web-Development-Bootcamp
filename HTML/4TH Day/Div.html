<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV TAG</title>

    <style>
        div{
            background-color: aqua;
            display: inline;
            color: black;
        }
        .div{
            background-color: bisque;
        }

        #abcd{
            background-color: beige;
        }
        span{
            background-color: rgba(14, 245, 168, 0.184);
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="div">My Name Is HTML</div><br>
        <div id="abcd">ABCDEFGHTIJK</div>
    </header>
    <br>
    <footer>
        <span>First span</span><br>
        <span>Second span</span>
    </footer>


</body>
</html>
